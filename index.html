<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator by Himanshu</title>
</head>

<body>
   <div class="con">
      <div class="keys">
         <input type="text" placeholder="0" disabled>
      </div>
      <div class="keys">
         <button class="cancel">C</button>
         <button class="cancel">AC</button>
         <button class="equal">=</button>
      </div>
      <div class="keys">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>รท</button>
      </div>
      <div class="keys">
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>x</button>
      </div>
      <div class="keys">
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>-</button>
      </div>
      <div class="keys">
         <button>0</button>
         <button>00</button>
         <button>.</button>
         <button>+</button>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
